---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-nginx-alice
  labels:
    name: app
    color: blue
spec:
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
  replicas: 3
  selector:
    matchLabels:
      color: blue
      name: app
  template:
    metadata:
      name: blue
      labels:
        name: app
        color: blue
    spec:
      containers:
      - image: docker.io/wakabh56/hwakabhcitest:61d843c3c8106b57d9dd1d39c5c5d70cae0aa8dc6e984655543dbb9314414ba7
        name: nginx-alice
        ports:
          - containerPort: 80

